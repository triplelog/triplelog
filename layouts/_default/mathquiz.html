
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }}</title>
<link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
<meta name="description" content="{{ .Params.description }}"/>

<style>

{{ range $idx,$question := .Params.questions }}
	div.c{{$question.id}} {
		position: absolute;
		left: 0px;
		top:0px;
		z-index: {{$question.id}};
		width:500px;
		height:500px;
		background: white;
	}
	input.c{{$question.id}} {
		position: absolute;
		left: 0px;
		top:50px;
		z-index: {{$question.id}};
	}
	label.c{{$question.id}} {
		position: absolute;
		left: 0px;
		top:100px;
		z-index: {{$question.id}};
	}
	span.c{{$question.id}} {
		position: absolute;
		left: 0px;
		top:150px;
		z-index: {{$question.id}};
		display: none;
	}
	#q{{ $question.id }}NextLabel {
		position: absolute;
		left:0px;
		top:200px;
		display: none;
	}
	input:valid + input:checked + span + span + input + #q{{ $question.id }}NextLabel {
		display: block;
	}
	.c{{add $question.id 1}} {
		display: none;
	}
	#q{{ $question.id }}Next:checked ~ div.c{{add $question.id 1}} {
		display: inline-block;
	}
	#q{{ $question.id }}Next:checked ~ input.c{{add $question.id 1}} {
		display: inline-block;
	}
	#q{{ $question.id }}Next:checked ~ label.c{{add $question.id 1}} {
		display: inline-block;
	}
	

{{ end }}
input:valid + input:checked + span.correct {
	display: block;
}

input:not(:valid) + input:checked + span + span.incorrect {
	display: block;
}


</style>

</head>
<body>



		{{ range $idx,$question := .Params.questions }}
			<div class="c{{ $question.id }}">{{ $question.question }}</div>
		  <input type="text" pattern="{{ $question.answer }}" title="" class="c{{ $question.id }}" required>
		  <input type="checkbox" id="q{{ $question.id }}" style="display: none;">
		  <span class="correct c{{ $question.id }}">Good!</span>
		  <span class="incorrect c{{ $question.id }}">Wrong!</span>
		  <input type="checkbox" id="q{{ $question.id }}Next" style="display: none;">
		  <label for="q{{ $question.id }}Next" id="q{{ $question.id }}NextLabel" class="c{{ $question.id }}">Next Question</label>
		  <label for="q{{ $question.id }}" class="c{{ $question.id }}">Submit</label>
		  

		{{ end }}


</body>

{{ partial "footer.html" . }}
